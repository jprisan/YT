<div class="row container">
  <form class="col s12 m9 l8 xl12 center-align">
    <div class="row center-align">
      <div class="input-field col s10 m9 l8 xl12">
        <i class="material-icons prefix">account_circle</i>
        <input id="first_name" type="text" class="validate">
        <label for="first_name">Nombre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s10 m9 l8 xl12">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Telefono</label>
      </div>
      <div class="input-field col s10 m9 l8 xl12">
        <i class="material-icons prefix">email</i>
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s10 m9 l8 xl12">
        <i class="material-icons prefix">message</i>
        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
        <label for="icon_prefix2">Escribe tu mensaje aqui...</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" onclick="Materialize.toast('I am a toast', 4000)" type="submit" name="action">Enviar
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
